<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-sketch</title>
</head>
<body>
    <header>
        <h1>Etch-a-sketch</h1>
    </header>

    <main>
        <div class="settings">
            <button id="colorBtn">Color Mode</button>
            <button id="rainbowBtn">Rainbow Mode</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div id="showSize">16 x 16</div>
            <input type="range" name="" id="sizeSlider" value="16" min="1" max="100">
        </div>
        <div id="grid"></div>
    </main>

    <footer>
        <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Sebastian Malicki<p>
        <a href="https://github.com/Morfeuszzz" target="_blank"><i class="fa fa-github" style="font-size:30px; color:black;"></i></a>
    </footer>

</html>
