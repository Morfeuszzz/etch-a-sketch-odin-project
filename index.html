<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <style>
        body{
            margin: 0;
        }

        :root{
            --primary-light: #fefefe;
        }

        #grid{
            display: grid;
            width: 600px;
            height: 600px;
            border: 1px solid black;
        }

        .grid-item {
            user-select: none;
            background-color: var(--primary-light);
        }

        .grid-item:hover{
            background-color: red;
        }

        button{
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Etch-a-sketch</h1>
    </header>

    <main>
        <div class="settings">
            <button id="colorBtn">Color Mode</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <p id="showSize">16 x 16</p>
            <input type="range" name="" id="sizeSlider" value="16" min="1" max="100">
        </div>
        <div id="grid"></div>
    </main>

    <footer>
        <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Morfeuszzz<p>
        <a href="https://github.com/Morfeuszzz" target="_blank">Github</a>
    </footer>

    <script>
        const grid = document.getElementById("grid");
        const defaultSquaresPerSide = 16;
        const sizeSlider = document.getElementById("sizeSlider");

        let squaresPerSide = defaultSquaresPerSide;
        let colorBtn = document.getElementById("colorBtn");
        let eraserBtn = document.getElementById("eraserBtn");
        let clearBtn = document.getElementById("clearBtn");
        
        let cells = document.querySelectorAll(".grid-item");
        cells.onmouseover = () => {
            cells.style.backgroundColor = "red";
        }

        clearBtn.addEventListener("click", ()=>{
            clearGrid();
        });

        function clearGrid() {
            grid.innerHTML = "";
            createSquare(defaultSquaresPerSide);
        }

        sizeSlider.onmousemove = (e) => {
            showSize(e.target.value);
        }

        sizeSlider.onchange = (e) => {
           changeGridSize(e.target.value);
        }

        function showSize(value) {
            document.getElementById("showSize").innerHTML = `${value} x ${value}`;
        }

        function changeGridSize(squaresPerSide) {
            clearGrid();
            createSquare(squaresPerSide);
        }

        function createSquare(squaresPerSide) {
            grid.style.gridTemplateRows = `repeat(${squaresPerSide}, 1fr)`;
            grid.style.gridTemplateColumns = `repeat(${squaresPerSide}, 1fr)`;

            for(let i = 0; i < (squaresPerSide*squaresPerSide); i++) {
                const cell = document.createElement("div");
                cell.classList.add("grid-item");
                cell.addEventListener("mouseover", changeColor);
                grid.appendChild(cell);
            }
        }
        
        function changeColor(e) {
            e.target.style.backgroundColor = "red";
        }

        window.onload = createSquare(defaultSquaresPerSide);
        
    </script>
</body>
</html>
