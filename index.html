<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <style>
        body{
            margin: 0;
            width: 1920px;
        }

        :root{
            --primary-light: #fefefe;
        }

        #grid{
            display: grid;
            width: 600px;
            height: 600px;
            border: 1px solid black;
        }

        .grid-item {
            user-select: none;
            /* padding: 1em; */
            /* padding: 1px; */
            /* width: 20px; */
            /* height: 4px; */
            /* border: 1px solid black; */
            /* text-align: center; */
        }

        .grid-item:hover{
            background-color: red;
        }

        button{
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Etch-a-sketch</h1>
    </header>

    <main>
        <div class="settings">
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <input type="range" name="" id="sizeSlider" min="1" max="100">
        </div>
        <div id="grid"></div>
    </main>

    <footer>
        <p>Copyright &copy; 2022<p>
        <a href="https://github.com/Morfeuszzz" target="_blank">Github</a>
    </footer>

    <script>
        const grid = document.getElementById("grid");
        const defaultSquaresPerSide = 16;

        let squaresPerSide = defaultSquaresPerSide;
        let eraserBtn = document.getElementById("eraserBtn");
        let clearBtn = document.getElementById("clearBtn");
        
        clearBtn.addEventListener("click", ()=>{
            clearGrid();
        });

        function clearGrid() {
            grid.innerHTML = "";
            createSquare(defaultSquaresPerSide);
        }

        // wybieranie ile kratek za pomoca input range
        
        function changeGridSize() {
            clearGrid();
        }

        createSquare(40);

        function createSquare(squaresPerSide) {
            grid.style.gridTemplateRows = `repeat(${squaresPerSide}, 1fr)`;
            grid.style.gridTemplateColumns = `repeat(${squaresPerSide}, 1fr)`;

            // grid.style.setProperty('--grid-rows', squaresPerSide);
            // grid.style.setProperty('--grid-cols', squaresPerSide);

            for(let i=0; i<(squaresPerSide*squaresPerSide); i++) {
                let cell = document.createElement("div");
                cell.classList.add("grid-item");
                grid.appendChild(cell);
            }
        }
        
        // window.onload = createSquare(defaultSquaresPerSide);
        
    </script>
</body>
</html>
